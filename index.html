<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comedy Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/grid.css">
    <link href="app/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <header>Local Stand-Up Shows!</header>

    <form id="formData" class="row">
        <section class='search column column-6'>
            <input type="text" class='searchTerm' autocomplete="on" placeholder='Search for a comedian near you'>
            <p class='description'></p>
            <p class="sameGenre"></p>
        </section>
        <section class="citySect column column-6">
            <input type="text" class="cities" placeholder="City">
        </section>
        <section class="searchResults row">
            <button type="submit" id="submit">Submit</button>
            <p class="events"></p>
            <p class="venues"></p>
            <p class="city"></p>
        </section>
    </form>
    <video class="fullscreenVideo" loop muted autoplay src="assests/OUTLINE 2015 - main stage.mp4"></video>
    <script src="app/js/state.js"></script>
    <script src="app/js/main.js"></script>


</body>

</html>
